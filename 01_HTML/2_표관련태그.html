<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_표태그</title>

    <style>
        table {
            border: 1px solid rgb(255, 32, 32);
        }

        tr {
            border: 1px solid rgb(0, 80, 0);
        }

        th {
            border: 1px solid rgb(35, 99, 200);
        }

        td {
            border: 1px solid rgb(100, 64, 128);
        }
    </style>

</head>

<body>
    <!--
        표(table) : row + cell로 구성됨
        웹페이지에서 많은 데이터를 정리해서 표현하고자 할 때 사용
        (한페이지에 보여줄 데이터가 많아서 특정 카테고리로 묶을 수 있고 정리해줘야겠다면 사용)

        표를 구성하는 요소 : <table>, <tr>, <th>, <td> +
            <thead>, <tbody>, <tfoot>
        위에 네개는 필수, 밑에 세개는 옵션

        <table></table> : 기본적으로 표를 하나 만들어주는 요소
        <tr></tr> : 표의 한 행(가로로 한 줄)을 나타내는 요소
        <td></td> : 표의 일반 셀(한 칸)을 나타내는 요소

        <th></th> : 열의 제목셀을 나타내는 요소

        옵션 태그들로 구조 구분을 해줄 수 있음
    -->

    <!-- 테이블가지고 뭘 하려면 표가 하나 있어야 함
    만들어진건지 만건지 좀 알아보게 헤드영역에 CSS 좀 써보자
    -->
    <table>
        <thead>
            <!-- 테이블을 만들고 셀을 합치고 싶을 수 있지, 하나의 셀로 합쳐서 내용도 하나만 남기기
                셀태그의 속성을 이용해서 합칠 수 있음
                (td, th)

                colspan="2" 2개의 셀을 합치겠다.
                rowspan="2" 2개의 행을 합치겠다.
            -->
            <tr>
                <th colspan="2">제목</th><!-- 합치면 하나가 튀어나가니까 하나를 지우고 이 내용을 바꿈 -->
                <!-- <th>제목</th> -->
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>734629</td>
                <td>레드매직 10 pro 유플러스</td>
                <td>NSLab</td>
                <td>00:04</td>
                <td>73</td>
                <td>0</td>
            </tr>
            <tr>
                <td>734593</td>
                <td>아이패드 11 기본으로 살까요....</td>
                <td>첨이중하다</td>
                <td>2025.09.08. </td>
                <td>70</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
