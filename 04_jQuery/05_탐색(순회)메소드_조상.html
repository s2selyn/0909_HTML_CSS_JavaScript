<!DOCTYPE html>
<html lang="en">
<head>
    <title>호잇</title>

    <!-- jQuery 할거니까 복붙해주기~ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>

        #wrap, #wrap * {
            display: block;
            border: 2px dotted orangered;
            margin: 15px;
            padding: 5px;
            color: orange;
        }

    </style>

</head>
<body>

    <h1>탐색순회메소드</h1>

    <h3>* 조상요소 탐색 메소드 : 기준점으로부터 상위요소들을 선택</h3>

    <div id="wrap">div
        <div>div
            <ul>ul
                <li>li
                    <span>span(기준점)</span>
                </li>
            </ul>
        </div>
        <div>div
            <p>p
                <span>span(기준점)</span>
            </p>
        </div>
    </div>

    <script>

        $(function() {

            /*
                $("선택자").parent();
                선택된 요소를 기준으로 바로 위 부모요소 하나만 선택하는 메소드
            */
            $("span").parent().css("border", "2px solid palegreen");

            /*
                $("선택자").parents();
                선택된 요소를 기준으로 모든 상위요소 선택
            */
            $("span").parents().css("color", "blue");
            // body요소까지 싹다 선택되어버림

            // body까지는 가고싶지않은디? div까지만 가고싶은디?
            // parents 메소드를 호출하면서 인자값을 전달할 수 있음, 선택자를 지정 가능
            $("span").parents("div").css("color", "forestgreen");
            // 모든 상위요소들 중에서 div 요소만 선택하겠다는 뜻이 됨
            // ul, li, p는 제외된다

            /*
                $("선택자").parentsUntil("선택자")
                선택된 요소를 기준으로 선택된 요소부터 인자까지의 요소를 선택
            */
            $("span").parentsUntil("div").css("border", "1px solid red");
            // until은 인자(div)와 기준점(span) 사이의 친구들을 선택함

            // span의 각자 부모요소가 다르다
            // 아래건 div, 위에거는 ul을 선택하고 싶음(부모의 부모 == 할아버지 할머니)
            $("span").parent().parent().css("color", "pink");
            // 메소드도 요소가 반환되기때문에 다시 parent()메소드 사용가능

        });

    </script>
    
</body>
</html>
