<!DOCTYPE html>
<html lang="en">
<head>
    <title>필터필터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <!-- CSS랑 jQ에서 했는데 JS에서 안한것같은거 하고가자 -->
    <div id="area1">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
        <div id="p4"></div>
        <div id="p5"></div>
    </div>

    <script>

        window.onload = function() {

            const area1 = document.getElementById("area1");
            console.log(area1.children); // 모든 자식 요소 선택
            // 선택한 요소의 자식요소를 전부 선택함

            console.log(area1.firstElementChild); // 첫 번째 자식 요소
            // id가 p1인 요소가 선택됨(div 요소의 첫번째 자식요소)

            console.log(area1.lastElementChild); // 마지막 자식 요소
            // 이런식으로 자식요소 선택하는 방법이 있고

            // p3 선택해보자
            const p3 = document.getElementById("p3");

            console.log(p3.parentElement); // 부모 요소
            // p3을 기준으로 자신의 부모요소를 선택하게 됨

            console.log(p3.previousElementSibling); // 동위 이전 요소 선택
            // 동위요소 선택, 자신을 기준으로 같은 라인에 있는 친구들 중에서 자기 앞에 있는 이전 요소 선택방법

            console.log(p3.nextElementSibling); // 동위 이후 요소 선택

            // 이전, 이후 요소 선택은 자바스크립트에서 이렇게 함

        }

    </script>

    <!-- jQuery에서는 이런식으로 선택할 때 편리한 메소드들을 많이 제공해준다
    04 ~ 07 파일에서 메소드들 사용해볼예정
    jQuery 사용을 위해 head 영역에 스크립트 태그 작성 -->

    <h3>필터링 관련 메소드</h3>

    <!-- table>(tr>td*2)*4 -->
    <table border="1">
        <tr>
            <td>이름</td>
            <td>취미</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>SQL</td>
        </tr>
        <tr>
            <td>이승철</td>
            <td>퇴근</td>
        </tr>
    </table>

    <script>

        $(function() {

            // table의 자식요소인 tr요소 선택
            // 각 tr의 뒤에 :first, :last, :even, :odd를 붙여서 선택해보자
            // 위에 해본것같은 역할을 하는 선택자들임

            $("tr:first").css("color", "orangered");
            // 여러개 있던 tr 친구들 중에서 가장 첫번째 요소만 선택됨

            $("tr:last").css("color", "forestgreen");
            // 마지막 요소 선택

            $("tr:even").css("background", "gray"); // even : 짝수
            // tr들 중에서 1, 3번째가 선택됨, even은 뜻이 짝수일텐데?

            $("tr:odd").css("background", "yellowgreen"); // odd : 홀수

            // 0부터 시작되게 해서 홀짝으로 적용됨

        });

    </script>

    <!-- 여기까지는 선택자로 필터링 해본거고 -->

    <hr />

    <!-- 이 아래에서 메소드를 사용해서 필터링 해보자 -->

    <p>
        기준이 되는 요소 중 특정 요소만을 선택해서 걸러주는 메소드 <br />
        first(), last(), filter(), not(), eq()
    </p>

    <!-- h4.test{test-$}*6 -->
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>

        $(function() {

            // .first() : 기준중에서 가장 첫 번째 요소를 선택
            // 항상 기준이 있어야함, h4 기준으로 선택
            $("h4").first().css("font-size", "20px");

            // .last() : 기준중에서 가장 마지막 요소를 선택
            $("h4").last().css("font-size", "36px");

            // .filter("선택자") : 기준중에서 해당 조건에 만족하는 요소를 선택
            $("h4").filter(".test").html("ㅋㅋㅋㅋㅋ");
            // 클래스 속성이 test인 친구들만 선택됨
            // 이건 근데 $("h4.test").html("ㅋㅋㅋ")랑 차이가 없음

            // $("h4.test, h5.test, h6.test, h7.test")
            // 이런 경우에 쓰면 차이가 생김, 앞에서 여러개를 선택한다면 각각 .test를 붙여줘야하지만 fliter를 쓰면 그작업을 줄여줌

            // .not("선택자") : 기준 중에서 해당 조건에 만족하지 않는 요소를 선택
            // filter와 반대된다
            $("h4").not(".test").css("color", "skyblue");

            // .eq(위치) : 0부터 시작(index처럼), 몇 번째 요소를 선택할건지 인자값으로 넣어둠
            // 기준점이 있어야함
            $("h4").eq(3).html("<b>eq(3)번 선택됨</b>");
            // 그러면 test-4가 선택된다

        });

    </script>

</body>
</html>
