<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS재밌당 흐흐</title>

    <!-- 이 태그에 css 파일의 경로를 적어줌
    일단 resources로 들어가야함, resources/
    이 안에 또 css 폴더가 있고 그아래에 가야하니까, css/
    그리고 파일명
    -->
    <link rel="stylesheet" href="resources/CSS/02_selector.css">

</head>
<body>
    <h1>기타 선택자</h1>

    <!-- 알고있으면 쏠쏠한 기본 이외의 선택자들 -->
    <h2>1. 속성 선택자</h2>

    <!-- 요소 뒤에 id, name 등의 속성을 가지는데, 속성을 가지고 요소를 선택하는 방법 -->
    <p>
        스타일 부여하고자하는 요소에 작성되어있는 속성을 이용하는 방법 <br />
        선택자 뒤에[]를 속성과 속성값을 적어서 선택할 수 있음
        <!-- 기본선택자 없어도 다른거 쓸 수 있음 -->
        
        <!-- 요소를 만들때도 속성을 추가할 수 있음
        .div-class[name=name$]{div$}*4
        -->
    </p>

    <div class="div-class" name="name1">div1</div>
    <div class="div-class" name="name2">div2</div>
    <div class="div-class" name="name3 name1">div3</div><!-- name 속성값이 두개가 됨 -->
    <div class="class-div" name="name4">div4</div>

    <!-- 이번에는 CSS로 부여할 속성을 외부 파일로 분리해보자 -->
    <!-- 개발할 때 외부 자원은 resources -->
    <!-- CSS 파일도 html 파일과 이름을 맞춰주는게 좋음 -->
    <!-- 이름 적고 확장자 .css -->

</body>
</html>
