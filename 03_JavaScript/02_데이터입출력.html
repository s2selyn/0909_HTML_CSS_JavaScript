        1. (화면상에있는)HTML요소의 조작
        2. AJAX ==> 서버개발 이후(당장말고 나중에 2 ~ 3주 지나야 가능)
        3. 데이터 입 / 출력

        1은 끝날때까지 할거고 3을 이번 문서에서 해보자
    -->

    <pre>

    <!-- 브라우저상에서 다크모드, 라이트모드 바꾸기 이런거 어떻게함? 시각적인 효과 바꾸는거니까 CSS로 하겠지?
    전체 영역(body)의 background, content 컬러 등이 바뀐다, body의 속성이 바뀌는거겠지
    -->
    <button onclick="darkMode();">다크모드</button> <br />
    <button onclick="lightMode();">라이트모드</button>
    <!-- JS로 body요소의 속성(요소가 가지고 있는 속성의 값)을 바꿔줌, 이걸 HTML요소를 조작한다고 표현 -->

    <script>
        const bodyEl = document.querySelector('body'); // 문서에서 body 요소를 querySelector를 이용해서 선택함

        function darkMode() {
            bodyEl.style.background = "black";
            bodyEl.style.color = "white";
        };

        function lightMode() {
            bodyEl.style.background = "white";
            bodyEl.style.color = "black";
        };
    </script>

        1. window : 브라우저 창이 하나 열릴때마다 하나씩 생성되는 객체(JS에 내장되어있음)
        브라우저 창 안에 모든 요소들의 최상위 객체 == extends Object(자바로 따지면)
        브라우저를 열면 탭을 열때마다 객체 하나

        앞에 개요에서 window.alert으로 호출했음, 어차피 최상위객체라 생략가능
        => window.alert(); => alert();
        => window.console.log(); => console.log();
        (모든곳에 적용되기 때문에 생략이 가능)

        2. document : 웹문서(HTML)마다 하나씩 만들어지는 객체(요소 선택, 접근할 때 document. 으로 했음)
                      현재 이 문서에 대한 정보를 가지고 있음(document. 하면 내가 이 문서에서 정보를 찾아오겠다는 의미)
    -->

        <!-- innerHTML 또는 innerText 속성에 접근해서 대입 -->
    </pre>
